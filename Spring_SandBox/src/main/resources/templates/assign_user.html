<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>User not found</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

    <link rel="stylesheet" th:href="@{/style.css}">
</head>

<body>
<div class="display-1">Assign user to course</div>

<div th:unless="${users.empty}">
    <form th:method="post" th:action="@{/course/{courseId}/assign(courseId = ${courseId})}">

        <div class="form-group">
            <label for="userId">User to assign</label>
            <select id="userId" name="userId" class="form-control">
                <option th:each="user : ${users}"
                        th:value="${user.id}"
                        th:text="${user.username}">Username</option>
            </select>
        </div>

        <div>
            <button type="submit" class="btn btn-success">Submit</button>
        </div>
    </form>
</div>
<div th:if="${users.empty}" class="alert alert-success">
    All existing users already assigned!
</div>

</body>
</html>
