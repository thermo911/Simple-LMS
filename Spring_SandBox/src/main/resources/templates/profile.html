<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <title sec:authentication="principal.username">
        Profile
    </title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

    <link rel="stylesheet" th:href="@{/style.css}">
</head>

<body>
    <div class="row">
        <div class="col-lg">
            <div class="display-2">
                @<span sec:authentication="principal.username">Profile</span>
            </div>

            <img th:src="@{/profile/avatar}" alt="Upload your avatar!"
                 class="w-50 rounded">

            <form class="form-inline" th:method="post" th:action="@{/profile/avatar}"
                  enctype="multipart/form-data">
                <div>
                    <input class="form-control" id="avatar" name="avatar" type="file"/>
                </div>
                <div>
                    <button class="btn btn-success float-right">Update avatar</button>
                </div>
            </form>
        </div>
        <div class="col-lg">
            SHIT!
        </div>
    </div>




</body>
</html>
