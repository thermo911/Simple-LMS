<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit lesson</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/style.css}">
</head>

<body>
<div class="container">
    <div class="row">
        <header th:replace="fragments/header :: header"></header>
        <div class="display-1">Edit course</div>
    </div>

    <div class="row">
        <form class="form" th:object="${lessonDTO}" th:method="post" th:action="@{/lesson}">
            <input type="text" th:field="*{id}">
            <input type="text" th:field="*{courseId}">

            <div class="form-group">
                <label for="title">Title</label>
                <input class="form-control" type="text" id="title" th:field="*{title}">
                <small class="text-danger" th:if="${#fields.hasErrors('title')}" th:errors="*{title}">Title shouldn't be empty</small>
            </div>

            <div class="form-group">
                <label for="text">Text</label>
                <textarea class="form-control" id="text" th:field="*{text}"></textarea>
                <small class="text-danger" th:if="${#fields.hasErrors('text')}" th:errors="*{text}">Text shouldn't be empty</small>
            </div>

            <div>
                <button type="submit" class="btn btn-success">Submit</button>
            </div>
        </form>

    </div>
</div>


</body>
</html>
