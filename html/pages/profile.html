<!DOCTYPE html>
<html>
    <head>
        <title>Профиль</title>
        <!-- Обязательные метатеги -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

        <link rel="stylesheet" href="../styles/styles.css">
    </head>

    <body>
        <h1 class="display-1">Профиль</h1>
        <div class="container">
            <div class="row">
                <form class="form">
                    <div class="form-group">
                        <div for="text">Имя пользователя:</div>
                        <input type="text" class="form-control" placeholder="Введите имя">
                        <button type="button" class="btn btn-outline-success mt-2 float-end">Сохранить</button>
                    </div>
                        
                </form>
            </div>
            <div class="row">
                <form class="form">
                    <div class="form-group">
                        <div for="file">Аватарка:</div>
                        <input type="file" class="form-control" placeholder="Аватарка">
                    </div>
                    <button type="button" class="btn btn-outline-success mt-2 float-end">Обновить аватарку</button>
                </form>
            </div>
        </div>
    </body>
</html>
