<!DOCTYPE html>
<html>
    <head>
        <title>Создание урока</title>
        <!-- Обязательные метатеги -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

        <link rel="stylesheet" href="../styles/styles.css">
    </head>

    <body>
        <h1 class="display-1">Создать курс</h1>
        <div class="container">
            <div class="row">
                <form class="form">
                    <div class="form-group">
                        <div for="file">Выберите обложку курса:</div>
                        <input type="file" class="form-control">
                    </div>
                    <button type="button" class="btn btn-outline-success mt-2 mb-2 float-end">Обновить</button>
                </form>
            </div>
            <div class="row">
                <form class="form">
                    <p>Обязательно для заполнения!</p>
                    <div class="form-group">
                        <div for="text">Название курса:</div>
                        <input type="text" class="form-control">
                    </div>
                    <div class="form-group">
                        <div for="text">Автор:</div>
                        <input type="text" class="form-control">
                    </div>
                    <button type="button" class="btn btn-outline-success mt-2 mb-2 float-end">Сохранить</button>
                </form>
            </div>
            <div class="row">
                <button type="button" class="btn btn-success">Добавить урок</button>
                <table class="table table-dark table-hover">
                    <thead>
                        <tr>
                            <th>id</th>
                            <th>Название</th>
                            <th>Действие</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>1</td>
                            <td>Введение</td>
                            <td>
                                <button class="btn btn-outline-danger">Удалить</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="row">
                <button type="button" class="btn btn-success">Добавить урок</button>
                <table class="table table-dark table-hover">
                    <caption>Зачисленные на курс</caption>
                    <thead>
                        <tr>
                            <th>id</th>
                            <th>Имя</th>
                            <th>Действие</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>1</td>
                            <td>Введение</td>
                            <td>
                                <button class="btn btn-outline-danger">Снять с курса</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </body>
</html>
